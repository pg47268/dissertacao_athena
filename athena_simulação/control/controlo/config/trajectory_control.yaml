      ctr_3: {p: 220, d: 0.001, i: 40.0, i_clamp: 100.0}
      ctr_4: {p: 220, d: 0.001, i: 40.0, i_clamp: 100.0}
      ctr_5: {p: 220, d: 0.001, i: 40.0, i_clamp: 100.0}
